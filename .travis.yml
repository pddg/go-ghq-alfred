os: osx
osx_image: xcode9

language: go
go:
  - 1.9.x

before_install:
  - brew update
  - brew install glide

install:
  - glide update
  - glide install

script:
  - go vet -v $(glide novendor)
  - go test -v $(glide novendor)

before_deploy:
  - go build
  - mkdir -p $TRAVIS_BUILD_DIR/dist
  - mkdir -p $TRAVIS_BUILD_DIR/dist/resources
  - mv go-ghq-alfred $TRAVIS_BUILD_DIR/dist/
  - cp resources/icon.png $TRAVIS_BUILD_DIR/dist/
  - cp resources/info.plist $TRAVIS_BUILD_DIR/dist/
  - cp resources/*.png $TRAVIS_BUILD_DIR/dist/resources/
  - cd $TRAVIS_BUILD_DIR/dist
  - zip ghq-alfred.alfredworkflow ./*

deploy:
  provider: releases
  api_key:
    secure: ""
  file: '$TRAVIS_BUILD_DIR/dist/ghq-alfred.alfredworkflow'
  skip_cleanup: true
  on:
    tags: true
    repo: pddg/go-ghq-alfred
    condition: "$TRAVIS_TAG =~ ^v[0-9].*$"